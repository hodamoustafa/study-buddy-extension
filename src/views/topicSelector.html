<!doctype html>
<html style="min-height:auto" >
    <head>
        <title>Study Buddy</title>
        <link rel="stylesheet" href="popup.css" />
        <script src="popup.js"></script>
    </head>
    
    <body>     
            <div class="welcome"> select topics and see who's studying </div>
            <div class="blurb"> Choose the topics you are interested in studying  
            </div>

            <div class="select">
                <select id="topics">
                    <option value="none">--Select--</option>
                    <option value="english">English</option>
                    <option value="math">Math</option>
                    <option value="physics"> Physics</option>
                    <option value="chem"> Chem</option>
                </select>
                <div class="select_arrow"></div>
            </div>

            <p>
                The value of the option selected is:
                 <span class="output"></span>
            </p>

            <button onclick="GetSelectedText()">Get Selected Text</button>

            <script type="text/javascript">

			function GetSelectedText(){
				selectElement = 
                    document.querySelector('topics');
                      
                    output = selectElement.value;
  
                    document.querySelector('.output').textContent = output;
			}

		</script>
            
            <a href="popup.html" class="buttons">Back</a>
    </body>
</html>
